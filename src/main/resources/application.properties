spring.application.name=SB-PostgreSQL-Tutorial

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/SBTutorial
spring.datasource.username=postgresql-sb-playground
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Exception Handling
server.error.include-message=always
server.error.include-stacktrace=always

# JPA/Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# update: It allows Hibernate to automatically update the database schema with existing domain classes
spring.jpa.hibernate.ddl-auto=update
# Determines whether SQL queries generated by Hibernate are printed to the console.
spring.jpa.show-sql=true
# Determines whether SQL queries are formatted in a readable manner.
spring.jpa.properties.hibernate.format_sql=true

# Logging
# If the file path is not specified, this file will be created in the directory where the application runs
logging.file.name=mylog.log
# With this configuration, ERROR and more critical logs are recorded
logging.level.root=ERROR

spring.security.user.name=test
spring.security.user.password=test

management.endpoints.web.exposure.include=mappings,info,health,metrics,beans,env,loggers,threaddump
